<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation-duration: 2s;
            animation-name: vennela;
            animation-iteration-count: infinite;
        }
        @keyframes vennela{
            0%{ left:  0px;}
            100%{ left: 150px;}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
