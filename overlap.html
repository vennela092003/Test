<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Boxes</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body, html {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}
.box1 {
  width: 200px;
  height: 200px;
  background-color: lightblue;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.box2 {
  width: 150px;
  height: 150px;
  background-color: orange;
  position: absolute;
  top: 45%;
  left: 45%;
  z-index:1;
}

  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
